<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this line calls aframe -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<!-- this line calls the AR.js component to be used for aframe and finds the source of different assets like the description of 3D objects, the camera calibration-->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <title>AR CODE</title>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
		<a-entity
			  geometry="primitive: plane; width: 2; height: auto" rotation="-90 0 0"
			  material="color: #4CAF50"
			  text="value: Your Coupen Code is: 156 827">
		</a-entity>
  
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
