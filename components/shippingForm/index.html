<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
    <script>

    </script>
</head>
<body>
    <div class="shipContainer">
        <div class="title">Shipping Details</div>
        <div class="row">
            <div class="col-md-12">
                <form>
                <fieldset>
                
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user_name">
                
                  <label for="email-message">Email</label>
                  <input type="email" id="mail" name="user_email">
               
                  <label for="address">Shipping Address</label>
                  <input type="text" id="address" name="user_address">

                  <label for="code">Zip/Postal Code</label>
                  <input type="number" id="code" name="user_code">
               
                  <label for="num">Contact Number</label>
                  <input type="text" id="num" name="user_num">
                
                 
                </fieldset>
                </form>
            </div>
        </div>             
    </div>
</body>
</html>
